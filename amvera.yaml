# Конфигурация для деплоя на Amvera Cloud
# Документация: https://docs.amvera.ru/

runtime: python
version: 3.11

# Команда запуска приложения
run: eventlet -w 1 --bind 0.0.0.0:$PORT app:app

# Переменные окружения (установите через панель Amvera)
# DATABASE_URL - URL базы данных PostgreSQL (создайте через панель Amvera)
# SECRET_KEY - секретный ключ для Flask (сгенерируйте случайную строку)
# PORT - порт (устанавливается автоматически Amvera)
